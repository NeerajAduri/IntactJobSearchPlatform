<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Search for jobs using</h4><br>
        <form ng-submit="submit()">
            <div class="form-group">
                <label>City: <input type="text" ng-model="place" class="form-control"/></label>
                <label>Designation: <input type="text" ng-model="designation" class="form-control"/></label>
            </div>
            <input type="submit" value="Get Jobs" class="btn btn-primary" />
        </form>
        
    </div>
</div>

<br><br><br>

<h3 ng-if="jobResult!==null && sorter==1" >
<span style="color:blue"> Following {{ designation }} positions are available in {{place}} </span>
</h3>


<h3 ng-if="jobResult==null && sorter==1" >
<span style="color:blue"> No {{ designation }} positions are available in {{place}} </span>
</h3>





<div  ng-repeat="j in jobResult">
    <table datatable class="table table-hover table-bordered">
			  <thead class="thead-dark" ><th > {{ $index+1 }}
			  </th> </thead>
	<tbody></tbody>
	</table>
		<div display j="j" > </div>
</div>
